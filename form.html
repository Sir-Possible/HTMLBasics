<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir Possible Forms</title>

<link rel="stylesheet" href="css/form.css" />    

</head>
<body>
    <section>
        <h1 class="header"> PERSONAL BIO DATA FORM </h1>
        <a href="bootsrap.html">
            Boostrap Template
        </a>
    </section>

    <section>
        <article id="form_container">
            <form action="">

                <label for="first"> First Name </label>
                <input class="form_input" type="text" id="first" placeholder="your name" />

                <label for="last"> Last Name </label>
                <input class="form_input" type="text" id="last" placeholder="your last name" />

                <label for="countries"> Country </label>
                <select class="form_input" name="" id="countries">
                    <option value="aus"> Australia </option>
                    <option value="Ghana"> Ghana </option>
                    <option value="Singapore"> Singapore </option>
                    <option value="Rwanda"> Rwanda </option>
                    <option value="Netherlands"> Netherlands </option>
                    <option value="Spain"> Spain </option>
                    <option value="South Africa"> South Africa </option>
                    <option value="Malaysia"> Malaysia </option>
                    <option value="Thailand"> Thailand </option>
                    <option value="India"> India </option>
                    <option value="Dubai"> Dubai </option>
                    <option value="Scotland"> Scotland </option>
                    <option value="Canada"> Canada </option>
                    <option value="Argentina"> Argentina </option>
                </select>

                <label for="subject"> Subject </label>
                <textarea class="form_input" name="" id="subject" cols="30" rows="10"></textarea>

                <input type="Submit" class="btn_submit" value="Submit" />
            </form>
        </article>
    </section>
</body>
</html>
